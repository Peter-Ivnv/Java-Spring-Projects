<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #a5a5f5">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/player/home">TRANSFERMARKET</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/player/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/player/add-player">Add player</a>
        </li>

      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <form th:action="@{'/player/update'}" method="post" th:if = "${players!=null}">
      <div class="form-group">
        <input type="hidden" class="form-control" name="id" th:value="${players.getId()}">
      </div>
      <div class="form-group">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" name="player-name" th:value="${players.getName()}">
      </div>
      <div class="form-group">
        <label class="form-label">Surname:</label>
        <input type="text" class="form-control" name="player-surname" th:value="${players.getSurname()}">
      </div>
      <div class="form-group">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" name="player-age" th:value="${players.getAge()}">
      </div>
      <div class="form-control">
        <label class="form-label">Club</label>
        <input type="text" class="form-control" name="player-club" th:value="${players.getClub()}">
      </div>
      <div class="form-control">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" name="player-price" th:value="${players.getPrice()}">
      </div>
     <p></p>
      <div class="form-group">
        <button class="btn btn-success">UPDATE</button>
      </div>
    </form>
    <p></p>
    <form th:action="@{'/player/delete-player'}" method="post">
      <input type = "hidden" name="id" th:value="${players.getId()}">
      <button class="btn btn-danger">DELETE</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
