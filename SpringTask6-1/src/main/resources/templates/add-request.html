<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <form th:action="@{'/add-request'}" method="post">
            <div class="form-group">
                <label class="form-label">ФИО:</label>
                <input type="text" class="form-control" name="user-name" placeholder="Введите ФИО">
            </div>
            <br><br>
            <div class="form-group">
                <label class="form-label">Курс:</label>
                <select class="form-select" aria-label="Default select example" name="course-name">
                    <option selected>Выберите курс</option>
                    <option value="Java Developer">Java Developer</option>
                    <option value="Python">Python</option>
                    <option value="UI/UX Designer">UI/UX Designer</option>
                    <option value="Android Developer">Android Developer</option>
                    <option value="IOS Developer">IOS Developer</option>
                </select>
            </div>
            <br><br>
            <div class="form-group">
                <label class="form-label">Телефон:</label>
                <input type="tel" class="form-control" name="phone-number">
            </div>
            <br><br>
            <div class="form-floating">
                <label class="form-label">Комментарии:</label>
                <textarea class="form-control" name="comment"></textarea>
            </div>
            <br><br>
            <div class="form-group">
                <button class="btn btn-success">Добавить заметку</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
