<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #2ba26b">
  <div class="container-fluid">
    <a class="navbar-brand" href="/request/home">BITLAB cousine</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/request/home">Все заказы</a>
        <a class="nav-link" href="/request/home-unhandled">Новые заказы</a>
        <a class="nav-link" href="/request/home-handled">Обработанные заказы</a>
        <a class="nav-link" href="/request/add-request">+ Добавить заказ</a>
        <a> <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Поиск</button>
        </form>
        </a>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <form th:action="@{'/order/add-order'}" method="post">
      <div class="form-group">
        <label class="form-label">ФИО:</label>
        <input type="text" class="form-control" name="user-name" placeholder="Введите ФИО">
      </div>
      <br><br>
      <div class="form-group">
        <label class="form-label">Выберите еду:</label>
        <select class="form-select" aria-label="Default select example" name="food">
          <option selected>Выберите еду</option>
          <option>Бургер 1500 https://nur.gippo.kz/wp-content/uploads/2020/10/%D0%91%D1%83%D1%80%D0%B3%D0%B5%D1%80-%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D1%8F.jpg</option>
          <option>Шаурма 1200 https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIiqfTNUJqHshZriOmBgafjdLf2nhb-FJX2ITM_HGObvInacZNlTRfUWyHUI6MWTCeG-E&usqp=CAU</option>
          <option>Картошка фри 800 https://cdn.lifehacker.ru/wp-content/uploads/2023/01/shutterstock_658210576_1674561493-scaled-e1674561548924-1280x640.jpg</option>
          <option>Наггетсы 800 https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWSvnxSEIEyVwdBG7RpXvH49l3KMifxdrvIlx50jwYIZ69CbZcBb-bIzALwnAC_1BKY5s&usqp=CAU</option>
          <option>Стрипсы 800 https://kfc-kupons.ru/wp-content/uploads/2019/11/stripses.jpg</option>
        </select>
      </div>
      <br><br>
      <div class="form-group">
        <label class="form-label">Количество:</label>
        <input type="number" class="form-control" name="food-amount">
      </div>
      <br><br>
      <div class="form-group">
        <label class="form-label">Адрес:</label>
        <input type="text" class="form-control" name="address">
      </div>
      <br><br>
      <div class="form-group">
        <button class="btn btn-success">Добавить заказ</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
