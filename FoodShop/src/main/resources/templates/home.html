<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #2ba26b">
    <div class="container-fluid">
        <a class="navbar-brand" href="/request/home">BITLAB cousine</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/request/home">Все заказы</a>
                <a class="nav-link" href="/request/home-unhandled">Новые заказы</a>
                <a class="nav-link" href="/request/home-handled">Обработанные заказы</a>
                <a class="nav-link" href="/request/add-request">+ Добавить заказ</a>
                <a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </form>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="row" >
    <div class="card" style="width: 18rem;" th:each="orders:${orders}">
        <img th:src="@{${orders.linkToImage}}" class="card-img-top">
        <div class="card-body">
            <h6 class="card-title" th:text="${orders.userName}"></h6>
            <h6 class="card-title" th:text="${orders.foodName}"></h6>
            <h6 class="card-title" th:text="${orders.price}"></h6>
            <h6 class="card-title" th:text="${orders.amount}"></h6>
            <h6 class="card-title" th:text="${orders.address}"></h6>
        </div>
        <div class="card-body">
            <a href="#" class="card-link">Детали</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
