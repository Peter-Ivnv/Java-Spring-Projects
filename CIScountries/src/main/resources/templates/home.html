<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="navbar.html"></div>
</div>
<br><br>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="country:${countries}">
            <div class="card-body border border-3">
                <img th:src="@{'/' + ${country.getPicture()} + '.jpg' }" class="card-img-top">
                <h5 class="card-title" th:text="'Название страны:' + ' ' + ${country.name}"></h5>
                <h5 class="card-title" th:text="'Государственный язык:' + ' ' + ${country.language}"></h5>
                <h6 class="text-body-secondary"
                    th:text="'Площадь страны:' + ' ' + ${country.size} + ' ' + 'кв.км.'"></h6>
                <p class="card-text" th:text="'Союзник:' + ' ' + ${country.allies}"></p>
                <p class="card-text" th:text="'Враг:' + ' ' + ${country.enemies}"></p>
                <p class="card-text" th:text="${country.commentary}"></p>

                <a th:href="@{'/details/'+${country.id}}" class="btn btn-success" style="color: blue">Подробнее</a>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
