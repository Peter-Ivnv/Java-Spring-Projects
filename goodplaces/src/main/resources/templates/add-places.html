<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #6f81c7">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">GOOD PLACES</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/home">Все места</a>
                <a class="nav-link" href="/">Новые заявки</a>
                <a class="nav-link" href="/">Обработанные заявки</a>
                <a class="nav-link" href="/add-place">+ Добавить место</a>
                <a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <form th:action="@{'/add-places'}" method="post">
            <div class="form-group">
                <label class="form-label">Название места:</label>
                <input type="text" class="form-control" name="place-name">
            </div>
            <div class="form-group">
                <label class="form-label">Площадь:</label>
                <input type="number" class="form-control" name="place-area">
            </div>
            <div class="form-group">
                <label class="form-label">Выберите страну:</label>
                <select class="form-control" name="place-country">
                    <option>Казахстан</option>
                    <option>Республика Саха (Якутия)</option>
                    <option>США</option>
                    <option>Турция</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-success">Добавить место</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
