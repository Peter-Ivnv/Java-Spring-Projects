<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div class="row" layout:fragment="content">
    <form th:action="@{'/add-course'}" method="post">
        <div class="container">
            <div class="form-group">
                <label class="form-label">Название курса</label>
                <input type="text" class="form-control" name="course-name">
            </div>
            <div class="form-group">
                <label class="form-label">Описание курса</label>
                <input type="text" class="form-control" name="course-description">
            </div>
            <div class="form-group">
                <label class="form-label">Цена курса</label>
                <input type="number" class="form-control" name="course-price">
            </div>

            <br><br>
            <div class="form-group">
                <button class="btn btn-success">Добавить курс</button>
            </div>
        </div>
    </form>
</div>
</html>
