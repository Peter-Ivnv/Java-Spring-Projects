<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="content">

    <div class="col-md-4" th:each="request:${requests}">
        <div class="card-body border border-3">
            <!--      <h6 th:class="${appRequest.handled!=false?'card-title text-success':'card-title text-danger'}"-->
            <!--          th:text="${appRequest.handled!=false?'Заявка обработана':'Необработанная заявка'}"></h6>-->
            <h5 class="card-title" th:text="'Заявка от' + ' ' + ${request.getFullName()}"></h5>
            <p class="card-text"
               th:text="'Название курса:' + ' ' + ${request.getCourse().getName()}"></p>
            <p class="card-text" th:text="${request.getCommentary()}"></p>
            <h6 class="text-body-secondary" th:text="'Тел:' + ' ' + ${request.getPhone()}"></h6>
            <a th:href="@{'/details/'+${request.getId()}}" style="color: blue">Подробнее</a>
        </div>
    </div>

</div>

</html>
